<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP/Domain Analysis</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #eee;
      }

      h1 {
        text-align: center;
        padding: 20px;
        font-size: 2.5rem;
        color: #00ffcc;
        background-color: #222;
        margin: 0;
        border-bottom: 4px solid #00ffcc;
      }

      .container {
        width: 90%;
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background-color: #1c1c1c;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        border: 1px solid #333;
      }

      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 1rem;
        border: 2px solid #00ffcc;
        border-radius: 4px;
        background-color: #121212;
        color: #eee;
      }

      textarea:focus {
        border-color: #00b3b3;
        outline: none;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
      }

      button {
        padding: 12px 20px;
        font-size: 1rem;
        background-color: #00ffcc;
        color: black;
        border: 2px solid #00ffcc;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        flex-grow: 1;
      }

      button:hover {
        background-color: #00b3b3;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #eee;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        font-size: 1rem;
      }

      th {
        background-color: #333;
        color: #00ffcc;
      }

      td {
        background-color: #222;
      }

      tr:nth-child(even) td {
        background-color: #1a1a1a;
      }

      tr:hover td {
        background-color: #333;
      }

      .loading {
        text-align: center;
        font-size: 1.2rem;
        color: #00ffcc;
        margin-top: 20px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #00ffcc;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        padding: 12px;
        margin: 20px 0;
        background-color: #b71c1c;
        color: #fff;
        border-radius: 5px;
        text-align: center;
      }

      .mode-toggle {
        display: block;
        text-align: center;
        margin: 20px 0;
      }

      .mode-toggle button {
        width: 150px;
        background-color: #444;
        color: #eee;
        border: 2px solid #00ffcc;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        button {
          width: 100%;
        }

        textarea {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>IP/Domain Analysis</h1>
    <div class="container">
      <textarea
        id="input"
        placeholder="Enter IPs or Domains (comma-separated)"
        rows="4"
        cols="50"
      ></textarea>
      <div class="button-group">
        <button id="analyzeBtn">Analyze</button>
        <button id="clearBtn">Clear</button>
        <button id="downloadBtn" disabled>Export CSV</button>
      </div>
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        Analyzing, please wait...
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>IP</th>
            <th>Domain</th>
            <th>Country</th>
            <th>AbuseIPDB Score</th>
            <th>VT Malicious</th>
            <th>OTX-A Reputation</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>

    <script>
      const analyzeBtn = document.getElementById("analyzeBtn");
      const clearBtn = document.getElementById("clearBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const toggleModeBtn = document.getElementById("toggleMode");
      const loadingDiv = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const resultsTable = document.getElementById("results");
      const body = document.body;

      let analysisResults = [];

      analyzeBtn.addEventListener("click", async () => {
        const input = document.getElementById("input").value;
        const inputs = input.split(",").map((ip) => ip.trim());

        if (!input) {
          showError("Please enter IPs or Domains to analyze.");
          return;
        }

        loadingDiv.style.display = "block";
        errorDiv.style.display = "none";

        try {
          const response = await fetch(
            "https://e470cbc4-6e33-4df5-9d29-d606fd224f0f-dev.e1-us-east-azure.choreoapis.dev/cyber-api/cyber-api/v1.0/analyze",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ inputs }),
            }
          );



          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          const results = await response.json();
          analysisResults = results;
          console.log(analysisResults)
          updateResults(results);
          downloadBtn.disabled = false;
        } catch (error) {
          showError(`Error: ${error.message}`);
        } finally {
          loadingDiv.style.display = "none";
        }
      });

      clearBtn.addEventListener("click", () => {
        document.getElementById("input").value = "";
        resultsTable.innerHTML = "";
        analysisResults = [];
        downloadBtn.disabled = true;
        errorDiv.style.display = "none";
      });

      downloadBtn.addEventListener("click", () => {
        const csvContent = analysisResults.map((res, index) =>
          [
            index + 1,
            res.IP || "",
            res.Domain || "",
            res.Country || "",
            res.AbuseIPDB?.data?.abuseConfidenceScore,
            res.VT?.data?.attributes?.last_analysis_stats?.malicious,
            res["OTX-A"]?.reputation,
          ].join(",")
        );

        const blob = new Blob([`#,IP,Domain,Country,AbuseIPDB Score,VT Malicious,OTX-A Reputation\n${csvContent.join("\n")}`], {
          type: "text/csv",
        });

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "analysis_results.csv";
        link.click();
        URL.revokeObjectURL(url);
      });



      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      function updateResults(results) {
        resultsTable.innerHTML = results
          .map(
            (res, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${res.IP || ""}</td>
            <td>${res.Domain || res.AbuseIPDB?.data?.Domain}</td>
            <td>${res.Country || res.AbuseIPDB?.data?.countryCode}</td>
            <td>${res.AbuseIPDB?.data?.abuseConfidenceScore}</td>
            <td>${res.VT?.data?.attributes?.last_analysis_stats?.malicious}</td>
            <td>${res["OTX-A"]?.reputation}</td>
          </tr>
        `
          )
          .join("");
      }
    </script>
  </body>
</html>
